<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid & Components Demo</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">
        Bootstrap Grid, Responsive Design & Components
      </h2>
 COLOR GRID CONTAINER COMPONENTS
      <!-- Grid Layout -->
      <div class="row text-center">
        <div class="col-12 col-md-6 col-lg-4 p-3 bg-primary text-white">
          Column 1
        </div>
        <div class="col-12 col-md-6 col-lg-4 p-3 bg-success text-white">
          Column 2
        </div>
        <div class="col-12 col-md-6 col-lg-4 p-3 bg-danger text-white">
          Column 3
        </div>
      </div>

      <!-- Responsive Visibility -->
      <p class="mt-4 d-none d-md-block text-center text-muted">
        (This line is visible only on medium screens and above)
      </p>

      <!-- Components -->
      <div class="mt-4 text-center">
        <button class="btn btn-primary me-2">Primary Button</button>
        <button class="btn btn-success">Success Button</button>
      </div>

      <div class="alert alert-info mt-4 text-center">
        This is an alert component!
      </div>

      <div class="card mx-auto mt-4" style="width: 20rem">
        <div class="card-body">
          <h5 class="card-title">Card Component</h5>
          <p class="card-text">
            This card uses Bootstrap's grid and typography classes.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
