<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      padding: 20px;
      border: 5px solid navy;
      margin: 30px;
      box-sizing: content-box; 
    }

    .border-box {
      width: 200px;
      height: 100px;
      background-color: lightgreen;
      padding: 20px;
      border: 5px solid green;
      margin: 30px;
      box-sizing: border-box;
    }

    p {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>CSS Box Model Demo</h2>

  <div class="box">
    <p>Content Box (Default)</p>
  </div>

  <div class="border-box">
    <p>Border Box</p>
  </div>

  <p>Notice that the green box stays smaller because padding and border are included in its total width.</p>

</body>
</html>
