<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DevTools Demo – Inspect, Console, Network, Caching</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        margin: 8px;
        padding: 10px 14px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
      }
      .image-box img {
        width: 200px;
        height: auto;
        margin: 10px;
        border-radius: 6px;
        border: 2px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Browser DevTools Demo</h1>

    <button id="btn-log">Log message in console</button>
    <button id="btn-error">Simulate JS error</button>
    <button id="btn-fetch">Fetch fake data (see Network tab)</button>

    <div class="image-box">
      <h3>Cached Image Demo</h3>
      <p>Refresh this page a few times and check Network.</p>
      <img src="temp.jpg" alt="Random" />
    </div>

    <script>
      // 1️⃣ Console demonstration
      document.getElementById("btn-log").addEventListener("click", () => {
        console.log("✅ Hello! This message is from console.log()");
        console.info("ℹ️ This is an info message");
        console.warn("⚠️ This is a warning message");
        console.error("❌ This is an error message");
      });

      // 2️⃣ Simulate a JS error
      document.getElementById("btn-error").addEventListener("click", () => {
        console.log("About to simulate an error...");
        // This will cause an intentional error
        nonExistentFunction();
      });

      // 3️⃣ Fetch API demonstration (Network tab)
      document
        .getElementById("btn-fetch")
        .addEventListener("click", async () => {
          console.log("Fetching data from JSONPlaceholder...");
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/users"
          );
          const data = await response.json();
          console.log("Data fetched:", data);
          alert("Data fetched! Check Network tab for this request.");
        });
    </script>
  </body>
</html>
