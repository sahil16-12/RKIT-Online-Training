<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery RegEx Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Real-Time RegEx Validation in jQuery</h1>

    <form id="form">
      <label for="username">Username (letters only):</label>
      <input type="text" id="username" placeholder="Letters only" />

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter email" />

      <label for="phone">Phone (10 digits):</label>
      <input type="text" id="phone" placeholder="10 digit phone" />

      <button type="submit">Submit</button>
    </form>

    <div id="messages"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
