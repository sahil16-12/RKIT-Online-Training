<body>

<h1>Student CRUD Operations</h1>

<div class="form-section">

  <input type="text" id="studentName" placeholder="Enter Name">
  <input type="number" id="studentAge" placeholder="Enter Age">
  <input type="text" id="studentClass" placeholder="Enter Class">

  <button id="createBtn">Create Student</button>
  <button id="updateBtn" disabled>Update Student</button>

</div>

  <h2>Student List</h2>
  <ul id="studentList"></ul>
</div>
